<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container"><div class="balancesec">
        <h4 >Your Balance</h4>
        <h1 id="balance">$0.00</h1></div>
        <div class="income-exp-container"> 
          <div>
            <h4>INCOME</h4>
            <p id="money-plus" class="money-plus">+$0.00</p>
          </div><div>
            <h4>EXPENSE</h4>
            <p id="money-minus" class="money-minus">-$0.00</p>
          </div>
        </div>
        <h3>History</h3>
        <ul><li class="minus">cash <span>-$400</span><button class="delete-btn">x</button>
        </li></ul>
        <h3>Add New Transition</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter Text"/>
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (use '-' expense ,'+' for income)</label>
                <input type="number" id="amount" placeholder="Enter amount"> 
            </div>
            <button class="btn">Add transaction</button>
        </form>

    </div>
    <!-- Javascript File -->
    <script src="script.js"></script>
</body>
</html>
