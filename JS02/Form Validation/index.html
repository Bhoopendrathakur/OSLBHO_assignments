<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <div class="container">
        <div class="Header"><h2>Register With Us</h2></div>
    <form  id="form" class="form">
        <div class="form-control">
            <label >Username</label>
            <input type="text" id="username" placeholder="Enter username">
            <small>Error msg</small>
            
        </div><div class="form-control">
            <label >Email</label>
            <input type="text" id="Email" placeholder="Enter Email"><small>Error msg</small>
            
        </div><div class="form-control">
            <label >password</label>
            <input type="text" id="password" placeholder="Enter password">
            <small>Error msg</small>
        </div><div class="form-control">
            <label >Confirm-password</label>
            <input type="text" id="Confirm-password" placeholder="Enter password again"><small>Error msg</small>
            <button class="submit">Submit</button>
            
        </div>
    </form>
</div>
</body>
</html>
